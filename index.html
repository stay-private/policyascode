  <div class="container">
    <div id="demos" class="my-4"></div>

    <form id="memlearn-settings" class="narrative mx-auto">
      <details class="my-4 card rounded-3 shadow-sm">
        <summary class="h5 p-4 m-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z" />
          </svg>
          Advanced
        </summary>
        <div class="p-4 pt-0">
          <div class="mb-3">
            <button type="button" class="btn btn-outline-secondary" id="openai-config-btn">Configure OpenAI</button>
          </div>
          <div class="mb-3">
            <label for="memlearn-extraction" class="form-label fw-bold">Memory Extraction Prompt</label>
            <textarea id="memlearn-extraction" class="form-control font-monospace" rows="5" placeholder="Enter custom prompt for memory extraction (optional)">Extract atomic, testable knowledge from a single file.
Output strictly as JSON matching the provided schema.
- Each memory is either type=code (JavaScript function named check(doc) returning { pass: boolean, reason: string }) OR type=llm (natural-language rule on how to check).
- Keep memories minimal, specific, and useful.
- Provide rationale: why this matters.
- Provide sources: short quotes from the document supporting the memory.
- Do not include any prose outside JSON.
- Do not add IDs; the app will add IDs and filenames.
            </textarea>
          </div>
          <div class="mb-3">
            <label for="memlearn-consolidate" class="form-label fw-bold">Memory Consolidation Prompt</label>
            <textarea id="memlearn-consolidate" class="form-control font-monospace" rows="5" placeholder="Enter custom prompt for memory consolidation (optional)">Consolidate a memory base for quality and deduplication.
Given a list of existing memories, propose deletes (duplicates/low value), edits (clarifications), and merges (generalize overlapping items). Output strictly as JSON per schema.
- Be conservative.
- Maintain or improve specificity and utility.
- For merges, create a single updated memory capturing the general rule.
- Refer to memories by their IDs.
- Do not include any prose outside JSON.
            </textarea>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label fw-bold">Model</label>
            <input type="text" class="form-control" id="model" value="gpt-5-mini" list="model-list">
            <datalist id="model-list">
              <option value="gpt-4.1-mini"></option>
              <option value="gpt-4.1-nano"></option>
              <option value="gpt-5-mini"></option>
              <option value="gpt-5-nano"></option>
              <option value="gpt-5"></option>
            </datalist>
          </div>
        </div>
      </details>
    </form>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-primary btn-lg d-inline-flex gap-2 align-items-center" id="generate-mindmap">
      <i class="bi bi-magic"></i>
      <span>Generate</span>
      <span id="generate-status"></span>
    </button>
  </div>

  <div id="memlearn"></div>
